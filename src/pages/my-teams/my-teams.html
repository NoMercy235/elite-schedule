<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>MyTeams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Not following any teams currently</p>
  <p>First select a tournament, then you can follow teams from their team page.</p>
  <button ion-button (click)="goToTournaments()">Go to tournaments</button>
</ion-content>
