<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">
        {{ division.divisionName }}
      </ion-item-divider>
      <ion-item *ngFor="let team of division.divisionStandings">
        <ion-row>
          <ion-col>
            <h2 ion-text color="primary">{{ team.teamName }}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let col of standingCols">
            <h4>{{ col.label }}</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let col of standingCols">
            <h4>{{ team[col.name] }}</h4>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
