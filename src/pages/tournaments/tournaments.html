<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select a tournament</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let tournament of tournaments" (click)="onItemClick(tournament)">
      {{ tournament.name }}
    </button>
  </ion-list>
</ion-content>
